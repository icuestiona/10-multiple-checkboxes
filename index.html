<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Multiple Checkboxes</title>
  </head>
  <body>
    <div class="checkbox-container">
      <div class="item">
        <input type="checkbox" />
        <p>Make the Bed</p>
      </div>

      <div class="item">
        <input type="checkbox" />
        <p>Working out</p>
      </div>

      <div class="item">
        <input type="checkbox" />
        <p>Take a shower</p>
      </div>

      <div class="item">
        <input type="checkbox" />
        <p>Have breakfast</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Go to school</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Have lunch</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Practice the guitar</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Play with friends!</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Listen to music</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
